<!DOCTYPE html>
<html>
    <head>
        <title>Formatting text</title>
    </head>

    <body>
        <p>
            Normal text<br>
            <b>Text in bold</b><br><br>
            <strong>Strong content are displayed in bold</strong><br>
            <small>Strong element is usually used for important messages</small><br><br>
            <i>Text in italic</i><br>
            <em>Emphasized texts are normally italic</em>
        </p>
        <p>We can use <i><u><b>multiple</b></u> formatting</i> element to display messages.</p>
        <p>Mark element will <mark>highlight</mark> text</p>
        <P>Water is H<sub>2</sub>O.</P>
        <P>15<sup>2</sup> = 225</P>
    </body>
</html>
