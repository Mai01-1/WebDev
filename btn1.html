<!DOCTYPE html>
<html>
    <head>
        <title>Sample button</title>
        <style>
            /*Outline and Text btn*/
            button{
                background-color: inherit;
                padding: 10px 20px;
                font-size: 18px;
                border: 3px double darkgreen;

            }

    </head>

        <button>Sample</button>
    </body>
</html>
