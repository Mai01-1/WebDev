<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Parallax Scrolling Website</title>
        <link rel="stylesheet" href="parallax.css">
    </head>
    <body>
        <div class="container">
            <div class="left-column">
                <img src="https://5.imimg.com/data5/SELLER/Default/2021/3/TM/NB/LO/31564087/fresh-watermelon-500x500.jpg" alt="Image">
            </div>
            <div class="right-column">
                <h1>Welcome to our Parallax Website</h1>
            </div>
        </div>
        <div class="parallax section1" data-speed="0.5" data-position="center">
            <h2>Parallax Row 1</h2>
        </div>
        <div class="parallax section2" data-speed="0.8" data-position="bottom">
            <h2>Parallax Row 2</h2>
        </div>
        <div class="parallax section3" data-speed="0.3" data-position="top">
            <h2>Parallax Row 3</h2>
        </div>
    <script src="parallax.js"></script>
</body>
</html>
